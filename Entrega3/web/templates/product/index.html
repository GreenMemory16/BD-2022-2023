{% extends 'base.html' %}

<h1>{% block title %}Products{% endblock %}</h1>

{% block content %}
  {% for prod in products %}
    <article class="post">
      <header>
        <div>
          <h1>{{ prod['name'] }}</h1>
          <div class="about">SKU: {{ prod['sku'] }}</div>
        </div>
      </header>
      <p class="body">{{ prod['description'] }}</p>
      <form action="{{ url_for('product_price', sku=prod['sku']) }}" method="post">
        <input name="price" id="price" type="number" min="0" step="0.5" placeholder="0.00" value="{{ request.form['sku'] or prod['price'] }}" required>
        <input type="submit" value="Change price">
      </form>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
