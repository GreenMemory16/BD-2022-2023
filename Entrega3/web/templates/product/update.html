{% extends 'base.html' %}

<h1>{% block title %}{{ prod['name'] }}{% endblock %}</h1>

{% block content %}
<header>
	<div>
	  <div class="about">Product {{ prod['sku'] }}</div>
	</div>
</header>
  <form action="{{ url_for('product_delete', sku=prod['sku']) }}" method="post">
    <label for="sku">SKU</label>
    <input name="sku" id="sku" type="text" required minlength="1" maxlength="29" value="{{ prod['sku'] }}">
    <label for="name">Product Name</label>
    <input name="name" id="name" type="text" required minlength="1" maxlength="79" value="{{ prod['name'] }}">
    <label for="description">Description</label>
    <input name="description" id="description" type="text" required minlength="1" maxlength="253" value="{{ prod['description'] }}"">
	  <label for="price">Price</label>
    <input name="price" id="price" type="number" min="1" step="any" value="{{ prod['price'] }}"">
	  <label for="ean">EAN</label>
    <input name="ean" id="ean" type="number" min="1" maxlength="9999999999999" value="{{ prod['ean'] }}"">
    
    <div class="update_delete_buttons">
      <form action="{{ url_for('product_update', sku=prod['sku'])}}" method="post">
        <input type="submit" value="Update">
      </form>

      <form action="{{ url_for('product_delete', sku=prod['sku']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
      </form>
    </div>
  </form>
{% endblock %}
