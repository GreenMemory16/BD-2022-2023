{% extends 'base.html' %}

<h1>{% block title %}Customers{% endblock %}</h1>

{% block content %}
  {% for cust in customers %}
    <article class="post">
      <header>
        <div>
          <h1>{{ cust['name'] }}</h1>
          <div class="about">Customer number {{ cust['cust_no'] }}</div>
        </div>
      </header>
      <p class="body">{{ cust['email'] }}</p>
      <a class="action" href="{{ url_for('customer_info', cust_no=cust['cust_no']) }}">Edit</a>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
